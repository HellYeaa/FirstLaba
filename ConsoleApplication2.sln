

#include "pch.h"
#include <iostream>
#include <cmath>
using namespace std;

double rad(double &xr, double x, double ep ,  double &k) 
{
	xr = -3 / x;
	double mysum = 0;
	k = 0;
	double koef = -((1 / ((2 * k + 3)*(2 * k + 2)))*pow((x / 3), 4));
	while (abs(xr) >= ep) {
		mysum += xr;
		
		xr *= koef;
		k++;
		cout << "mysum: " << mysum << " current element: " << xr << " k: " << k << endl;
		} 
	k --;
	xr /= koef;
	return mysum;
}

int main()
{
	double xr, x, ep, mysum, k;
	cin >> x >> ep;
	cout << "mysum: " << rad(xr, x, ep, k);
	cout<<" last element: " << xr << " k: " << k;
	system("pause");
}

